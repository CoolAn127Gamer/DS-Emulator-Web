<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="../../style.css" />
        </head>
<body>
    <desmond-player id="player"></desmond-player>
    <script src="../../data/ds.js"></script>
  <script>
      var player = document.getElementById("player");
      player.loadURL("New Super Mario Bros.nds", function(){
         player.enableMicrophone();
            }
      
        window.onload = function() {
            setTimeout(function() {
                document.querySelector("player").shadowRoot.querySelector("#left").style = "position: fixed;transform: translate(-50%, -50%);width: 40%;left: 50%;top: 30%;height: 40%;";

                document.querySelector("player").shadowRoot.querySelector("#right").style = "position: fixed;transform: translate(-50%, -50%);width: 40%;left: 50%;top: 70%;height: 40%;";
            }, 1000)
        }
      })
  </script>
</body>

</html>
